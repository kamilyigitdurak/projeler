<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama</title>
</head>
<body>
    <p id="demo"></p>
    <button type="button" onclick="arttır()">Sayıyı Arttır</button>
    <button type="button" onclick="azalt()">Sayıyı Azalt</button>
    <script>
    let sayı = 0;
    function arttır(){
        sayı += 1;
        document.getElementById("demo").innerHTML= sayı;
    }
    function azalt(){
        sayı -= 1;
        document.getElementById("demo").innerHTML = sayı;
    }
    </script>
</body>
</html>
